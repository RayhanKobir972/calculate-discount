<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Discount</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl font-bold text-sky-400 text-center mt-8">Payment Here!!!</h1>
    </header>
    <main>
        <section class="grid-cols-1 lg:flex justify-center mt-12 space-y-8 lg:gap-6 h-3/5 mb-12">
            <div class="mx-auto lg:none w-96 border-2 border-transparent p-8 bg-gray-200 rounded-2xl">
                <img class="w-3/4 mx-auto" src="Image/Barcelona-Away-Player-Version-Football-Shirt-23-24-removebg-preview.png" alt="">
                <h3 class="text-center text-3xl font-medium">Barcelona Away Kit 23/24</h3>
                <p class="text-2xl pl-4">Price : <span id="price-field">1000</span></p>
                <div class="flex">
                    <button id="btn-apply" class="block text-2xl font-semibold bg-transparent px-4 py-2 rounded-lg hover:bg-blue-600">Apply</button>
                <p class="text-2xl p-2">: 30%</p>
                </div>
                <p class="text-2xl pl-4">Please Pay : <span id="payable">00</span></p>
                <button id="btn-pay" class="block text-2xl font-semibold mx-auto mt-4 bg-blue-400 px-4 py-2 rounded-lg hover:bg-blue-600">Pay</button>
            </div>
            <div class="mx-auto lg:none w-96 border-2 border-transparent p-8 bg-gray-200 rounded-2xl">
                <img class="w-3/4 mx-auto" src="Image/Barcelona-Away-Player-Version-Football-Shirt-23-24-removebg-preview.png" alt="">
                <h3 class="text-center text-3xl font-medium">Barcelona Away Kit 23/24</h3>
                <p class="text-2xl pl-4">Price : <span id="price-field-1">1000</span></p>
                <div class="flex gap-2">
                    <p class="text-xl mt-1 pl-4">Coupon : </p>
                    <input class="p-2 rounded-xl" id="coupon-field" type="text" placeholder="Enter Coupon Code">
                </div>
                <div class="flex">
                    <button id="btn-apply-1" class="block text-2xl font-semibold bg-transparent px-4 py-2 rounded-lg hover:bg-blue-600">Apply</button>
                <p class="text-2xl p-2">: 30%</p>
                </div>
                <p class="text-2xl pl-4">Please Pay : <span id="payable-1">00</span></p>
                <button id="btn-payment" class="block text-2xl font-semibold mx-auto mt-4 bg-blue-400 px-4 py-2 rounded-lg hover:bg-blue-600">Pay</button>
            </div>
        </section>
    </main>
    <script src="js/discount.js"></script>
    <script src="js/coupon.js"></script>
    <script src="js/utilities.js"></script>
</body>
</html>
